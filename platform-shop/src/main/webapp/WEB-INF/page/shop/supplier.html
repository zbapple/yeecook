<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.companyName" @on-enter="query" placeholder="供应商名称"/>
                </i-col>
                <i-col span="4">

                    <i-select v-model="q.deptName" filterable  placeholder="部门名称"  clearable=true >
                        <i-option v-for="dept in depts" :value="dept.name"
                                  :key="dept.deptId">{{dept.name}}
                        </i-option>
                    </i-select>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("supplier:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("supplier:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("supplier:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="supplier" :rules="ruleValidate" :label-width="80">
            <Form-item label="公司名称" prop="companyName">
                <i-input v-model="supplier.companyName" placeholder="供应商公司名称"/>
            </Form-item>
            <Form-item label="开户银行" prop="openingBank">
                <i-input v-model="supplier.openingBank" placeholder="开户银行"/>
            </Form-item>
            <Form-item label="银行账号" prop="bankAccount">
                <i-input v-model="supplier.bankAccount" placeholder="银行账号"/>
            </Form-item>
            <Form-item label="收款户名" prop="beneficiaryName">
                <i-input v-model="supplier.beneficiaryName" placeholder="收款户名"/>
            </Form-item>
            <Form-item label="电话" prop="telephone">
                <i-input v-model="supplier.telephone" placeholder="电话"/>
            </Form-item>
            <Form-item label="手机" prop="mobile">
                <i-input v-model="supplier.mobile" placeholder="手机"/>
            </Form-item>
            <Form-item label="部门名称" prop="deptName" style="width: 268px;">
                <i-select v-model="supplier.deptName" filterable  placeholder="请选择供应商管理部门"  clearable=true >
                    <i-option v-for="dept in depts" :value="dept.deptId+','+dept.name"
                              :key="dept.deptId">{{dept.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="地址" prop="address">
                <i-input v-model="supplier.address" placeholder="地址"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/supplier.js?_${date.systemTime}"></script>
</body>
</html>
