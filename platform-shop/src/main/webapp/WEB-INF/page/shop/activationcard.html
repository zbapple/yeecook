<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("activationcard:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("activationcard:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("activationcard:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="activationCard" :rules="ruleValidate" :label-width="80">
            <Form-item label="激活时间" prop="activationTime">
                <i-input v-model="activationCard.activationTime" placeholder="激活时间"/>
            </Form-item>
            <Form-item label="失效时间" prop="disabledTime">
                <i-input v-model="activationCard.disabledTime" placeholder="失效时间"/>
            </Form-item>
            <Form-item label="激活IP地址" prop="activationIp">
                <i-input v-model="activationCard.activationIp" placeholder="激活IP地址"/>
            </Form-item>
            <Form-item label="激活终端" prop="activationTerminal">
                <i-input v-model="activationCard.activationTerminal" placeholder="激活终端"/>
            </Form-item>
            <Form-item label="激活用户id" prop="userId">
                <i-input v-model="activationCard.userId" placeholder="激活用户id"/>
            </Form-item>
            <Form-item label="激活码" prop="activationCode">
                <i-input v-model="activationCard.activationCode" placeholder="激活码"/>
            </Form-item>
            <Form-item label="是否激活：0未激活，1已激活" prop="isActivation">
                <i-input v-model="activationCard.isActivation" placeholder="是否激活：0未激活，1已激活"/>
            </Form-item>
            <Form-item label="上次服务时间" prop="serveLastTime">
                <i-input v-model="activationCard.serveLastTime" placeholder="上次服务时间"/>
            </Form-item>
            <Form-item label="下次服务时间" prop="serveNextTime">
                <i-input v-model="activationCard.serveNextTime" placeholder="下次服务时间"/>
            </Form-item>
            <Form-item label="已服务次数" prop="haveServeCount">
                <i-input v-model="activationCard.haveServeCount" placeholder="已服务次数"/>
            </Form-item>
            <Form-item label="激活订单编号" prop="orderSn">
                <i-input v-model="activationCard.orderSn" placeholder="激活订单编号"/>
            </Form-item>
            <Form-item label="关联服务id" prop="serveId">
                <i-input v-model="activationCard.serveId" placeholder="关联服务id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/activationcard.js?_${date.systemTime}"></script>
</body>
</html>
