<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("activationcodelog:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("activationcodelog:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("activationcodelog:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="activationCodeLog" :rules="ruleValidate" :label-width="80">
            <Form-item label="卡片信息id" prop="cardId">
                <i-input v-model="activationCodeLog.cardId" placeholder="卡片信息id"/>
            </Form-item>
            <Form-item label="激活码生成数量" prop="cardCount">
                <i-input v-model="activationCodeLog.cardCount" placeholder="激活码生成数量"/>
            </Form-item>
            <Form-item label="操作人id" prop="userId">
                <i-input v-model="activationCodeLog.userId" placeholder="操作人id"/>
            </Form-item>
            <Form-item label="操作人姓名" prop="userName">
                <i-input v-model="activationCodeLog.userName" placeholder="操作人姓名"/>
            </Form-item>
            <Form-item label="生成时间" prop="addTime">
                <i-input v-model="activationCodeLog.addTime" placeholder="生成时间"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="activationCodeLog.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/activationcodelog.js?_${date.systemTime}"></script>
</body>
</html>
