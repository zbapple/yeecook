<!DOCTYPE html>
<html>
<head>
    <title>用户身体信息表
</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.nideshopUserId" @on-enter="query" placeholder="用户id查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("userbodyinformation:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("userbodyinformation:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("userbodyinformation:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="userBodyInformation" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户id" prop="nideshopUserId">
                <i-input v-model="userBodyInformation.nideshopUserId" placeholder="用户id"/>
            </Form-item>
            <Form-item label="身高" prop="userHeight">
                <i-input v-model="userBodyInformation.userHeight" placeholder="身高"/>
            </Form-item>
            <Form-item label="生日" prop="userBirthday">
                <Date-picker v-model="userBodyInformation.userBirthday" placeholder="生日" />
            </Form-item>
            <Form-item label="目标体重" prop="goalWeight">
                <i-input v-model="userBodyInformation.goalWeight" placeholder="目标体重"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/userbodyinformation.js?_${date.systemTime}"></script>
</body>
</html>
