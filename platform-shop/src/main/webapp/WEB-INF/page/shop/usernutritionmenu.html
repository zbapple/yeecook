<!DOCTYPE html>
<html>
<head>
    <title>用户营养餐单表
</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.nideshopUserId" @on-enter="query" placeholder="用户id查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("usernutritionmenu:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("usernutritionmenu:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("usernutritionmenu:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="userNutritionMenu" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户id" prop="nideshopUserId">
                <i-input v-model="userNutritionMenu.nideshopUserId" placeholder="用户id"/>
            </Form-item>
            <Form-item label="餐单名称" prop="menuName">
                <i-input v-model="userNutritionMenu.menuName" placeholder="餐单名称"/>
            </Form-item>
            <Form-item label="主表餐单类型" prop="nutritionMenuType">
                <i-input v-model="userNutritionMenu.nutritionMenuType" placeholder="餐单名称"/>
            </Form-item>
            <Row>
            <i-col span="16">
            <Form-item label="餐单封面图片" prop="menuCoverPic">
                <i-input v-model="userNutritionMenu.menuCoverPic" placeholder="餐单封面图片"/>
            </Form-item>
            </i-col>
            </Row>
            <Form-item label="营养原理" prop="nutritionPrinciple">
                <i-input v-model="userNutritionMenu.nutritionPrinciple" placeholder="营养原理"/>
            </Form-item>
            <Form-item label="膳食服务机构id" prop="cateringServiceOrgId">
                <i-input v-model="userNutritionMenu.cateringServiceOrgId" placeholder="膳食服务机构id"/>
            </Form-item>
            <Form-item label="膳食服务机构名称" prop="cateringServiceOrgName">
                <i-input v-model="userNutritionMenu.cateringServiceOrgName" placeholder="膳食服务机构名称"/>
            </Form-item>
            <Form-item label="服务周期开始时间" prop="serviceCycleSt">
                <i-input v-model="userNutritionMenu.serviceCycleSt" placeholder="服务周期开始时间"/>
            </Form-item>
            <Form-item label="服务周期结束时间" prop="servcieCycleEt">
                <i-input v-model="userNutritionMenu.servcieCycleEt" placeholder="服务周期结束时间"/>
            </Form-item>
            <Form-item label="服务阶段" prop="serviceStage">
                <i-input v-model="userNutritionMenu.serviceStage" placeholder="服务阶段"/>
            </Form-item>
            <Form-item label="状态" prop="menuStatus">
                <Radio-group v-model="userNutritionMenu.menuStatus">
                    <Radio label="0">
                        <span>未签约</span>
                    </Radio>
                    <Radio label="1">
                        <span>已签约</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/usernutritionmenu.js?_${date.systemTime}"></script>
</body>
</html>
